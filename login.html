<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
      <div id="auth-status"></div>
      <button id="theme-toggle-btn" aria-label="Toggle Theme">

        <span class="moon-icon">üåô</span>
      </button>
      <h1>
        <img src="/S7/icons/RKL.webp" alt="RKL Logo" class="header-logo" onerror="this.style.display='none'">
        <span class="header-text">Real Karma League</span>
      </h1>
      <nav>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
        <ul id="nav-menu">
            <li><a href="/S7/RKL-S7.html">S7 Home</a></li>
            <li><a href="/S7/standings.html">Standings & Rankings</a></li>
            <li><a href="/S7/leaderboards.html">Leaderboards</a></li>
            <li><a href="/S7/schedule.html">Schedule</a></li>
            <li class="dropdown">
                <a href="javascript:void(0);" class="dropbtn">Draft Central &#9662;</a>
                <div class="dropdown-content">

        </ul>
      </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>GM Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">Log In</button>
            
            <div id="error-message"></div>
        </div>
    </main>

    <footer>
      <p>@caustic on Real</p>
      <a href="/common/trade-block.html">GM Portal</a>
    </footer>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/login.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('reason') === 'unauthorized') {
          const errorMessageContainer = document.getElementById('error-message');
          if (errorMessageContainer) {
            errorMessageContainer.textContent = 'You must be logged in to view the GM portal.';
          }
        }
      });
    </script>
    
</body>
