<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKL GM Login</title>
    <link rel="stylesheet" href="/css/global-styles.css">
</head>
<body>

    <header>
      <h1>
        <img src="/icons/RKL.webp" alt="RKL Logo" class="header-logo" onerror="this.style.display='none'">
        <span class="header-text">Real Karma League</span>
      </h1>
      <nav>
        <ul id="nav-menu">
            <li><a href="/S7/RKL-S7.html">S7 Home</a></li>
            </ul>
      </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>GM Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">Log In</button>
            
            <div id="error-message"></div>
        </div>
    </main>

    <footer>
      <p>@caustic on Real</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js" defer></script>


    <script src="/js/firebase-init.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/login.js" defer></script>

</body>
</html>
