<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Draft Results - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #28a745;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>RKL Admin Portal</h1>
        <div id="auth-status"></div>
    </header>

    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">← Back to Dashboard</a>
        <h2>Enter Draft Results</h2>

        <div class="filters-container">
            <div class="filter-group">
                <label for="season-select">Select Draft Season:</label>
                <select id="season-select">
                    </select>
            </div>
        </div>

        <form id="draft-form">
            <div class="draft-table-container">
                <table class="draft-table">
                    <thead>
                        <tr>
                            <th>Overall</th>
                            <th>Round</th>
                            <th>Team</th>
                            <th>Player Handle</th>
                            <th>Forfeit?</th>
                        </tr>
                    </thead>
                    <tbody id="draft-table-body">
                        <tr><td colspan="5" class="loading">Loading draft board...</td></tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align: right; margin-top: 2rem;">
                <button type="submit" class="btn-admin-save">Save Draft Results</button>
            </div>
        </form>

        <div id="progress-modal" class="modal-admin" style="display: none;">
            <div class="modal-content-admin" style="max-width: 500px;">
                <h3 id="progress-title">Processing Draft Picks...</h3>
                <p id="progress-status">This may take a few minutes. Please do not close or navigate away from this page.</p>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-counter" style="text-align: center; margin-top: 1rem; font-weight: bold;"></p>
                <button type="button" id="progress-close-btn" class="btn-admin-secondary" style="margin-top: 1.5rem; display: none;">Close</button>
            </div>
        </div>

    </main>

    <div id="loading-container" class="loading">Authenticating...</div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/admin/manage-draft.js"></script>
</body>
</html>
