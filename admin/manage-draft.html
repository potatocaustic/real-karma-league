<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Draft - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        .management-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .dark-mode .management-section {
            background-color: #1e1e1e;
        }
        #prospects-form textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .dark-mode #prospects-form textarea {
             background-color: #2c2c2c;
             border-color: #444;
             color: #e0e0e0;
        }
        #progress-bar-container { width: 100%; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 1rem; }
        #progress-bar { width: 0%; height: 20px; background-color: #28a745; transition: width 0.2s ease-in-out; }
    </style>
</head>
<body>
    <header>
      <div id="auth-status"></div>
      <button id="theme-toggle-btn" aria-label="Toggle Theme">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
      </button>
      <h1>
        <img src="../icons/RKL.webp" alt="RKL Logo" class="header-logo" onerror="this.style.display='none'">
        <span class="header-text"> Real Karma League</span>
      </h1>
      <nav>
        </nav>
    </header>

    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">← Back to Dashboard</a>
        <h2>Manage Draft</h2>

        <div class="management-section">
            <h3>Add Draft Prospects</h3>
            <p>Enter a comma-separated list of player usernames who have declared for the draft. This will fetch their initial data.</p>
            <form id="prospects-form" style="margin-top: 1rem;">
                <label for="prospects-handles">Player Handles:</label>
                <textarea id="prospects-handles" placeholder="e.g., playerone, playertwo, playerthree"></textarea>
                <div style="text-align: right;">
                    <button type="submit" class="btn-admin-save">Add Prospects</button>
                </div>
            </form>
        </div>

        <div class="management-section">
             <h3>Enter Draft Results</h3>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="season-select">Select Draft Season:</label>
                    <select id="season-select"></select>
                </div>
            </div>

            <form id="draft-form">
                <div class="draft-table-container">
                    <table class="draft-table">
                        <thead>
                            <tr>
                                <th>Overall</th>
                                <th>Round</th>
                                <th>Team</th>
                                <th>Player Handle</th>
                                <th>Forfeit?</th>
                            </tr>
                        </thead>
                        <tbody id="draft-table-body">
                            <tr><td colspan="5" class="loading">Loading draft board...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: right; margin-top: 2rem;">
                    <button type="submit" class="btn-admin-save">Save Draft Results</button>
                </div>
            </form>
        </div>

        <div id="progress-modal" class="modal-admin" style="display: none;">
            </div>

    </main>

    <div id="loading-container" class="loading">Authenticating...</div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/admin/manage-draft.js"></script>
</body>
</html>
