<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Draft Lottery - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        .lottery-management-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .list-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            background-color: #f9f9f9;
        }

            .list-container h4 {
                margin-top: 0;
                border-bottom: 1px solid #eee;
                padding-bottom: 0.75rem;
                margin-bottom: 1rem;
            }

        .team-list {
            min-height: 400px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .team-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .team-item:active {
                cursor: grabbing;
            }

            .team-item.dragging {
                opacity: 0.5;
            }

        .rank-number {
            font-weight: bold;
            color: #555;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>RKL Admin Portal</h1>
        <div id="auth-status"></div>
    </header>

    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">← Back to Dashboard</a>
        <h2>Manage Draft Lottery Results</h2>

        <div class="filters-container">
            <div class="filter-group">
                <label for="season-select">Select Draft Season:</label>
                <select id="season-select">
                    <!-- Seasons will be populated by JS -->
                </select>
            </div>
        </div>

        <div class="lottery-management-container">
            <div class="list-container">
                <h4>Lottery Teams (Pre-Lottery Order)</h4>
                <ul id="pre-lottery-list" class="team-list">
                    <!-- Pre-lottery team order will be populated here -->
                </ul>
            </div>
            <div class="list-container">
                <h4>Final Lottery Order (Drag to Reorder)</h4>
                <ul id="final-lottery-list" class="team-list">
                    <!-- Teams will be populated here and will be draggable -->
                </ul>
            </div>
        </div>

        <div style="text-align: right; margin-top: 2rem;">
            <button id="save-lottery-btn" class="btn-admin-save">Save Final Lottery Order</button>
        </div>
    </main>

    <div id="loading-container" class="loading">Authenticating...</div>

    <!-- Firebase -->
    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/admin/manage-lottery.js"></script>
</body>
</html>
