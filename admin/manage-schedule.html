<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        .form-buttons-container > button {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>RKL Admin Portal</h1>
        <div id="auth-status"></div>
    </header>

    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">← Back to Dashboard</a>
        <h2>Schedule Manager</h2>

        <div class="filters-container">
            <div class="filter-group">
                <label for="season-select">Season:</label>
                <select id="season-select"></select>
            </div>
        </div>

        <div class="schedule-grid">
            <div class="schedule-section">
                <h3>Regular Season Schedule</h3>
                <div id="regular-season-schedule-container"></div>
                <button id="add-game-btn" class="btn-admin-edit" style="margin-top: 1rem;">+ Add Game</button>
            </div>

            <div class="schedule-section">
                <h3>Postseason Automation</h3>
                <p>Set the dates for each round. The bracket will be generated automatically after Week 15 is completed.</p>
                <div id="postseason-dates-container">
                </div>
                <button id="generate-postseason-btn" class="btn-admin-save" style="margin-top: 1.5rem;">Generate/Update Postseason Schedule</button>
                <div id="postseason-schedule-container" style="margin-top: 1.5rem;"></div>
            </div>
        </div>
    </main>

    <div id="game-modal" class="modal-admin">
        <div class="modal-content-admin">
            <span class="close-btn-admin">&times;</span>
            <h3 id="game-modal-title">Add New Game</h3>
            <form id="game-form">
                <div class="form-group-admin">
                    <label for="game-week">1. Select Week</label>
                    <select id="game-week" required>
                    </select>
                </div>
                <div class="form-group-admin">
                    <label for="game-date">2. Select Date</label>
                    <input type="date" id="game-date" required>
                </div>
                <div class="form-group-admin">
                    <label for="team1-select">3. Select Team 1</label>
                    <select id="team1-select" required disabled></select>
                </div>
                <div class="form-group-admin">
                    <label for="team2-select">4. Select Team 2</label>
                    <select id="team2-select" required disabled></select>
                </div>
                <div class="form-buttons-container">
                    <button type="button" id="save-another-btn" class="btn-admin-secondary">Save & Log Another</button>
                    <button type="submit" id="save-exit-btn" class="btn-admin-save">Save Game & Exit</button>
                </div>
            </form>
        </div>
    </div>


    <div id="loading-container" class="loading">Authenticating...</div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/admin/manage-schedule.js"></script>
</body>
</html>
