<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Live Scoring - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        #progress-bar-container { width: 100%; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 1rem; }
        #progress-bar { width: 0%; height: 20px; background-color: #007bff; transition: width 0.2s ease-in-out; }
        #sample-progress-bar { background-color: #ffc107; transition: width 0.3s linear; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>RKL Admin Portal</h1>
        <div id="auth-status"></div>
    </header>

    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h2>Live Scoring Control Panel</h2>

        <div class="form-container-admin">
            <h4>System Status</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <p>Current Status: <strong id="system-status">LOADING...</strong></p>
                <div>
                    <p>Next Scheduled Sample: <strong id="next-sample-display">--:--</strong></p>
                    <div id="sample-progress-container" style="display: none; width: 100%; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; height: 5px; margin-top: 4px;">
                        <div id="sample-progress-bar" style="width: 0%; height: 5px;"></div>
                    </div>
                </div>
                <p>Last Full Update: <strong id="last-update-display">Never</strong></p>
            </div>
            
            <div id="controls-container" style="margin-top: 1.5rem;">
                </div>
             <hr style="margin: 1.5rem 0;">

            <h4>Actions & Configuration</h4>
            <hr style="margin: 1.5rem 0;">

            <h4>Last Sample Results</h4>
            <div id="last-sample-log" style="font-family: monospace; font-size: 0.9rem; max-height: 150px; overflow-y: auto; background: #333; padding: 0.5rem; border-radius: 4px;">
                <p>No sample run yet.</p>
            </div>
        </div>
        
        <div class="form-container-admin" style="margin-top: 2rem;">
            <h4>Today's Usage Statistics</h4>
            <p id="usage-stats-display"></p> <div style="max-width: 400px; margin: 1rem auto;">
                 <canvas id="current-day-chart"></canvas>
            </div>
        </div>

        <div class="form-container-admin" style="margin-top: 2rem;">
            <h4>Historical Usage</h4>
            <div style="width: 100%; margin: 1rem auto;">
                 <canvas id="historical-usage-chart"></canvas>
            </div>
        </div>
    </main>
    
    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/admin/manage-live-scoring.js"></script>
</body>
</html>
