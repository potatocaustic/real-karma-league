<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Live Scoring - RKL Admin</title>
    <link rel="stylesheet" href="/css/global-styles.css">
    <link rel="stylesheet" href="/admin/admin-styles.css">
    <link rel="icon" href="/rklfavicon.ico" type="image/x-icon" />
    <style>
        #progress-bar-container { width: 100%; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 1rem; }
        #progress-bar { width: 0%; height: 20px; background-color: #007bff; transition: width 0.2s ease-in-out; }
        #sample-progress-bar { background-color: #ffc107; transition: width 0.3s linear; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main id="admin-container" style="display: none;">
        <a href="/admin/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h2>Live Scoring Control Panel</h2>

        <div class="form-container-admin">
            <h4>System Status</h4>
            <div id="controls-container" style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                <div id="stopped-controls" style="display: none;">
                    <button id="begin-btn" class="btn-admin-save" style="width:100%;">Begin Live Scoring Session</button>
                </div>
                <div id="paused-controls" style="display: none;">
                    <button id="resume-paused-btn" class="btn-admin-edit" style="width:100%;">Resume Live Scoring</button>
                </div>
                <div id="active-controls" style="display: none; gap: 1rem;">
                    <button id="pause-btn" class="btn-admin-secondary" style="flex-grow:1;">Pause System</button>
                    <button id="stop-btn" class="btn-admin-delete" style="flex-grow:1;">Stop System</button>
                    <button id="manual-update-btn" class="btn-admin-edit" style="flex-grow:2; background-color: #17a2b8;">Run Full Update Manually</button>
                </div>
            </div>
            <hr style="margin: 1.5rem 0;">

            <h4>Actions & Configuration</h4>
            <div class="form-group-admin" style="max-width: 300px;">
                <label for="interval-input">Sample Interval (minutes)</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="number" id="interval-input" value="5" min="1">
                    <button id="save-interval-btn" class="btn-admin-secondary">Save</button>
                </div>
            </div>
            <hr style="margin: 1.5rem 0;">

            <h4>Last Sample Results</h4>
            </div>
        
        </main>

    <div id="loading-container" class="loading">Authenticating...</div>

    <div id="progress-modal" class="modal-admin" style="display: none;">
        <div class="modal-content-admin" style="max-width: 500px;">
            <h3 id="progress-title">Processing...</h3>
            <p id="progress-status">Please do not close or navigate away from this page.</p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-counter" style="text-align: center; margin-top: 1rem; font-weight: bold;"></p>
            <button type="button" id="progress-close-btn" class="btn-admin-secondary" style="margin-top: 1.5rem; display: none;">Close</button>
        </div>
    </div>
    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/admin/manage-live-scoring.js"></script>
</body>
</html>
