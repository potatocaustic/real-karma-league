<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --accent-color: #00ff88;
      --text-color: #ffffff;
      --text-muted: #aaa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 24px;
      max-width: 760px;
      margin: auto;
    }
    h1 { text-align: center; font-size: 32px; margin-bottom: 16px; }
    .loading { text-align: center; font-size: 14px; color: var(--accent-color); margin-bottom: 16px; }
    .home-link { display: block; text-align: center; margin-top: 30px; font-size: 14px; color: var(--accent-color); text-decoration: none; transition: opacity 0.2s; }
    .home-link:hover { opacity: 0.7; }
    .game-container { background-color: var(--card-color); border-radius: 16px; margin-bottom: 24px; box-shadow: 0 0 12px rgba(0, 255, 136, 0.15); overflow: hidden; }
    .game-header { padding: 16px 20px; background-color: #2a2a2a; cursor: pointer; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 17px; transition: background 0.2s ease; }
    .game-header:hover { background-color: #353535; }
    .game-body { display: none; padding: 20px; }
    .team-roster { margin-bottom: 24px; }
    .roster-title { font-weight: bold; margin-bottom: 8px; color: var(--text-muted); }
    .player-row { padding: 6px 12px; background-color: #333; border-radius: 6px; margin-bottom: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>RKL Live Scores</h1>
  <div class="loading" id="loading-indicator">Loading...</div>
  <div id="games-container"></div>
  <a href="index.html" class="home-link">← Home</a>

  <script type="module">
    import { db, collection, query, onSnapshot, doc, getDoc } from '/js/firebase-init.js';
    import '/js/firebase-public-auth.js';

    // --- DEV ENVIRONMENT CONFIG ---
    const USE_DEV_COLLECTIONS = true;
    const getCollectionName = (baseName) => USE_DEV_COLLECTIONS ? `${baseName}_dev` : baseName;
    
    // --- SCRIPT ELEMENTS & CACHE ---
    const loading = document.getElementById('loading-indicator');
    const container = document.getElementById('games-container');
    const teamNameCache = new Map();

    // --- HELPER FUNCTIONS ---
    async function getTeamName(teamId, seasonId) {
        if (!teamId || !seasonId) return 'TBD';
        if (teamNameCache.has(teamId)) return teamNameCache.get(teamId);
        
        const teamRecordRef = doc(db, `${getCollectionName('v2_teams')}/${teamId}/${getCollectionName('seasonal_records')}/${seasonId}`);
        const teamSnap = await getDoc(teamRecordRef);
        const name = teamSnap.exists() ? teamSnap.data().team_name : teamId;
        teamNameCache.set(teamId, name);
        return name;
    }

    function createGameHTML(gameDoc) {
        const gameData = gameDoc.data();
        const { team1_lineup, team2_lineup } = gameData;

        // Extract team info using the cache
        const team1_id = team1_lineup[0]?.team_id || 'Team1';
        const team2_id = team2_lineup[0]?.team_id || 'Team2';
        const team1_name = teamNameCache.get(team1_id) || team1_id;
        const team2_name = teamNameCache.get(team2_id) || team2_id;
        
        // Calculate totals directly from the server-populated final_score field
        const team1_total = Math.round(team1_lineup.reduce((sum, p) => sum + (p.final_score || 0), 0));
        const team2_total = Math.round(team2_lineup.reduce((sum, p) => sum + (p.final_score || 0), 0));

        const renderPlayerRow = (player) => {
            const adjustedRounded = Math.round(player.points_adjusted || 0);
            const finalRounded = Math.round(player.final_score || 0);
            const label = player.is_captain
                ? `${player.player_handle} (C): ${adjustedRounded} → ${finalRounded}`
                : `${player.player_handle}: ${finalRounded}`;
            return `<div class="player-row">${label}</div>`;
        };

        const gameBodyId = `body-${gameDoc.id}`;

        return `
            <div class="game-container" id="game-${gameDoc.id}">
                 <div class="game-header" onclick="
                    const body = document.getElementById('${gameBodyId}');
                    body.style.display = body.style.display === 'block' ? 'none' : 'block';
                ">
                    <span>${team1_name} (${team1_total})</span>
                    <span>vs</span>
                    <span>${team2_name} (${team2_total})</span>
                </div>
                <div class="game-body" id="${gameBodyId}">
                    <div class="team-roster">
                        <div class="roster-title">${team1_name}</div>
                        ${team1_lineup.map(renderPlayerRow).join('')}
                    </div>
                    <div class="team-roster">
                        <div class="roster-title">${team2_name}</div>
                        ${team2_lineup.map(renderPlayerRow).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    // --- MAIN LOGIC ---
    loading.textContent = "Connecting to live scores...";
    const liveGamesQuery = query(collection(db, getCollectionName('live_games')));

    onSnapshot(liveGamesQuery, async (querySnapshot) => {
        if (querySnapshot.empty) {
            loading.textContent = "No live games are currently active.";
            container.innerHTML = '';
            return;
        }

        loading.textContent = "Updating scores...";
        
        // Pre-fetch all team names needed for the current set of live games
        const uniqueTeamIds = new Set();
        let activeSeasonId = null;
        querySnapshot.docs.forEach(doc => {
            const data = doc.data();
            if (!activeSeasonId) activeSeasonId = data.seasonId;
            data.team1_lineup.forEach(p => uniqueTeamIds.add(p.team_id));
            data.team2_lineup.forEach(p => uniqueTeamIds.add(p.team_id));
        });

        if (activeSeasonId) {
            await Promise.all(
                Array.from(uniqueTeamIds).map(id => getTeamName(id, activeSeasonId))
            );
        }
        
        // Render all games with the updated data
        container.innerHTML = querySnapshot.docs.map(createGameHTML).join('');
        loading.style.display = 'none';

    }, (error) => {
        console.error("Error listening to live games:", error);
        loading.textContent = "Error connecting to the live score service.";
        container.innerHTML = '';
    });
  </script>
</body>
</html>
